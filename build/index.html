<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page">
  <header class="main-header main-header--nojs">
    <div class="main-header__wrapper">
      <nav class="site-nav site-nav--closed">
        <button class="site-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">О нас</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Виды велосипедов</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Видео про велосипеды</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="promo">
      <div class="promo__wrapper">
        <div class="promo__text">
          <h1 class="visually-hidden">Магазин велосипедов</h1>
          <div class="promo__img">
            <img src="img/content/logo.svg" width="68" height="21" alt="Логотип сайта Moon">
          </div>
          <p class="promo__title">Мы продаем велосипеды</p>
          <p class="promo__description">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <div class="form">
          <form action="https://echo.htmlacademy.ru" method="post">
            <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
            <input type="text" placeholder="Введите Ваше Имя" required="">
            <input type="tel" name="phone" id="" placeholder="Введите Ваш номер телефона" required="">
            <button type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
